{%  extends "home.html"  %}
{% block content1 %}
  <title>Contact</title>
{% endblock %}
      
{% block content %}
<div class="container my-3">
  <h2 class="text-center my-3">Contact Me</h2>
  <form action="/contact/" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Please Enter your name">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Ex: johnstellar@gmail.com">
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Phone Number</label>
      <input type="number" class="form-control" id="phone" name="phone" placeholder="Please Enter your valid phone number">
    </div>
    <div class="mb-3">
      <label for="concern" class="form-label">Concern</label></br>
      <textarea name="concern" id="concern" name="concern" cols="150" rows="10"></textarea>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <a href="/home/" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
      
{% endblock %}
    

    <!-- Optional JavaScript; choose one of the two! -->
